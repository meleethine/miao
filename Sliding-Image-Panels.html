<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Sliding-Image-Panels.css" />
    <style type="text/css"></style>
  </head>
  <body>
    <div class="slider">
      <input type="radio" name="slider1" id="i1" checked>
      <input type="radio" name="slider1" id="i2">
      <input type="radio" name="slider1" id="i3">
      <input type="radio" name="slider1" id="i4">
      <div class="slides">
        <div class="slide">
          <span>1-1</span>
          <span>2-1</span>
          <span>3-1</span>
          <span>4-1</span>
        </div>
        <div class="slide">
          <span>1-2</span>
          <span>2-2</span>
          <span>3-2</span>
          <span>4-2</span>
        </div>
        <div class="slide">
          <span>1-3</span>
          <span>2-3</span>
          <span>3-3</span>
          <span>4-3</span>
        </div>
        <div class="slide">
          <span>1-4</span>
          <span>2-4</span>
          <span>3-4</span>
          <span>4-4</span>
        </div>
      </div>
      <div class="indicators">
        <label for="i1"></label>
        <label for="i2"></label>
        <label for="i3"></label>
        <label for="i4"></label>
      </div>
    </div>
  </body>
</html>
